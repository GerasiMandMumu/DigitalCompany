<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Настройки</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/account.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>


    <div class="header">   
        <div class="d-flex">
            <a href="account">
                <div class="user-name">
                {{user.first_name}}<i class="bi bi-person" style="font-size: 2rem;"></i>
                </div>
            </a>
            <div class="container d-flex justify-content-end" id="app">
                <div class="form-group">
                    <button class="btn btn-primary" @click.prevent="exit = !exit">
                        Выйти
                    </button>
                </div>
                
                <div class="customModal" v-if="exit">
                    <div class="customModalTitle">
                        <button class="close" @click.prevent="exit = !exit">
                            &times;
                        </button>
                        Вы действительно хотите выйти ?
                    </div>

                    <div class="customModalFooter row">   
                        <div class="col-6">
                            <form method="POST" action="main">   
                                {% csrf_token %}                       
                                <button class="btn btn-primary">Да</button>
                            </form>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary" @click.prevent="exit = !exit">
                                Нет
                            </button>
                        </div>
                    </div>

                </div>       
            </div>
        </div>
    </div>


    <div class = "main">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form action="/edit/{{user.id}}/" method="POST">
                            {% csrf_token %}
                        <div class="d-flex align-items-center justify-content-start">
                            <i class="bi bi-calculator" style="font-size: 2rem;"></i>Изменить данные
                        </div>
                        <br>
                        <div class="d-flex align-items-center change-item">
                            <div><i class="bi bi-person" style="font-size: 2rem;"></i></div>
                            <div><input type="text" name="first_name" value="{{user.first_name}}" /></div>
                        </div>
                        <br>
                        <div class="d-flex align-items-center change-item">
                            <div><i class="bi bi-filter-circle" style="font-size: 2rem;"></i></div>
                            <div><input type="text" name="last_name" value="{{user.last_name}}" /></div>
                        </div>
                        <br>
                        <div class="d-flex align-items-center change-item">
                            <div><i class="bi bi-at" style="font-size: 2rem;"></i></div>
                            <div><input type="email" name="email" value="{{user.email}}"></div>
                        </div>
                        <br>
                        <div class="d-flex justify-content-start">
                            <button class="btn btn-primary">Внести изменения
                                <i class="bi bi-clipboard-check" style="font-size: 2rem; "></i>
                            </button>
                        </div>
                        <br>
                    </form>
                </div>
                <div class="col-8">
                    <img src="{% static 'images/ornament_1.svg' %}" width="95%" height="95%">
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="d-flex justify-content-center">
            2020 Copyright:
            <a href="mailto:40cnti@rosenergo.gov.ru"><div class="footer-mail">40cnti@rosenergo.gov.ru</div></a>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="{% static 'js/account.js' %}"></script>

  </body>
</html>
