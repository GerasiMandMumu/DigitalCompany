<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Главная</title>

  </head>
  
  <body>  

    <form method="post" action="{% url django.contrib.auth.views.password_reset %}">
        {% csrf_token %}
        <p>Введите Ваш email. Вы получите ссылку для создания нового пароля по электронной почте.</p>
        <input type="email" name="email" placeholder="Your e-mail" required><br/>
        <button type="submit">Отправить пароль</button>
    </form>
    
  </body>
</html>
